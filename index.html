<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jalil Hashemi – Unternehmensentwickler</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f6f3ef;
  --text: #2b2b2b;
  --accent: #c47a4a;
  --soft: #e8e1da;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

/* Header background */
.header {
  position: relative;
  background: url('header-bg.png') center/cover no-repeat;
  padding: 100px 24px 80px 24px; /* extra bottom padding for icons */
  text-align: center;
  color: #fff;
  border-radius: 0 0 20px 20px;
}

.header-text {
  max-width: 900px;
  margin: auto;
}

.header .avatar img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 3px solid #fff;
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  animation: fadeUp 1s ease forwards;
}

/* Top-left label */
.top-left {
  position: absolute;
  top: 16px;
  left: 16px;
  font-size: 0.9rem;
  font-weight: 500;
  color: #fff;
}

/* Headings */
h1 {
  font-size: clamp(2.4rem, 5vw, 3.2rem);
  font-weight: 600;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.3rem;
  font-weight: 400;
  margin: 0;
  color: #fff;
}

/* Social icons at bottom center of header */
.header .social {
  position: absolute;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
}

.header .social a {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  color: #fff;
  font-size: 1.4rem;
  text-decoration: none;
  margin: 0 8px;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.header .social a:hover {
  transform: translateY(-2px);
  opacity: 0.85;
}

/* About section */
.about {
  max-width: 520px;
  margin: 32px auto 0;
  font-size: 1.05rem;
  text-align: center;
}

/* Animation */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .header {
    padding: 80px 16px 60px 16px;
  }
  .header .avatar img {
    width: 140px;
    height: 140px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-text">
    <div class="top-left">HASHemi jALIL</div>

    <div class="avatar">
      <img src="profile.jpg" alt="Jalil Hashemi">
    </div>

    <h1>Jalil Hashemi</h1>
    <h2>Unternehmensentwickler</h2>
  </div>

  <div class="social">
    <a href="mailto:jalil.hashemi@bkb.ch" target="_blank">
      <i class="fa-solid fa-envelope"></i>
    </a>
    <a href="https://www.linkedin.com/in/jalilhashemi/" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </div>
</div>

<div class="about">
  <p>Für weitere Details kontaktieren Sie mich.</p>
</div>

</body>
</html>
